<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>IDB8U!</h1>
    <p class="lead">Politics meet MMA</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Debates</h1>
      <div class="row" ng-repeat="debate in debates">
        <h3>{{debate.topic}}</h3>
        <p>{{debate.description}}</p>
      </div>
    </div>
  </div>

  <form class="debate-form">
    <label>Put 'em on blast!</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Topic" ng-model="debateSvc.newDebate.topic">
      <input type="text" class="form-control" placeholder="Description" ng-model="debateSvc.newDebate.description">
      <input type="text" class="form-control" placeholder="Participants" ng-model="debateSvc.newDebate.participants">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="debateSvc.addDebate()">Add Debate</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
